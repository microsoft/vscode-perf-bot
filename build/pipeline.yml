name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish @vscode/vscode-perf-bot
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vscode-perf-bot

        buildSteps:
          - script: npm ci
            displayName: Install dependencies
          
          - script: npm run build
            displayName: Build

        testPlatforms: []

        publishPackage: ${{ parameters.publishPackage }}